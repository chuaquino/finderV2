<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar primary>
  <ion-toolbar>
    <ion-title>Hotels</ion-title>
  </ion-toolbar>
</ion-navbar>

<ion-toolbar id="sort_toolbar">
    <ion-grid>
      <ion-row class="sort_grid">
        <ion-col width-33>
          <span class="sort_label">Place Type</span>
          <ion-item class="slct">
              <ion-label class="input_lbl">Place Type</ion-label>
              <ion-select id ='1' [(ngModel)]="placeType" (ngModelChange)="updatePlaceType($event)" class="drpdown" okText="OK" cancelText="Cancel">
                <ion-option value="lodging">Hotel</ion-option>
              </ion-select>
          </ion-item>
        </ion-col>

        <ion-col width-33>
          <span class="sort_label">Cuisine</span>
          <ion-item class="slct">
            <ion-label id ='2' class="input_lbl">Cuisine</ion-label>
            <ion-select id="cuisine" [(ngModel)]="cuisine"  (ngModelChange)="updateCuisine($event)" class="drpdown" okText="OK" cancelText="Cancel">
              <ion-option value="food">Any Cuisine</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col width-33>
          <span class="sort_label">Sort</span>
          <ion-item class="slct sort">
            <ion-label class="input_lbl">Sort</ion-label>
            <ion-select [(ngModel)]="sort" (ngModelChange)="updateSort($event)" class="drpdown">
              <ion-option value="Distance">Distance</ion-option>
              <ion-option value="Alphabetically">Alphabetically</ion-option>
              <ion-option value="Rating">Rating</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>

</ion-toolbar>

<ion-content>
  <loading-modal id="loading" ></loading-modal>

  <div class="bg" >

<!--Places results  -->

    <div id="map" style="height: 100%;display:none"></div>

    <ion-list>
      <button ion-item detail-none *ngFor="#item_hotel of items" [navPush]="[HotelDetailsPage, {item_select_hotel:item_hotel}]">

        <ion-row>
          <ion-col>
            <span class="itm_name">{{item_hotel.name}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-75>
            <ul class="itm_info">
              <li><span class="itm_address">{{item_hotel.vicinity}}</span></li>
            </ul>
          </ion-col>

          <ion-col width-25>
            <ul class="itm_info_right">
              <li><span class="hotel_rating"></span></li>
              <li><span class="hotel_hours"></span></li>
              <li><span class="itm_distance">{{item_hotel.distance}}</span></li>
            </ul>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
</ion-content>
