<ion-navbar *navbar primary>
  <ion-toolbar class="toolbar">
    <ion-title class="title_left">Restaurants</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search"></ion-icon>
      </button>
      <button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-navbar>

<ion-content padding class="restaurant">
  <div class="mainBackDiv">
    <ion-row center class="upperDiv" id="drpdown">
          <!-- Place Type options -->
          <ion-col width-33>
            <ion-label class="input_lbl">Place Type</ion-label>
            <select class="drpdown">
              <option selected>Restaurant</option>
              <option>Coffee Shop</option>
              <option>Fastfood</option>
            </select>
          </ion-col>

          <!-- Cuisine Type options -->
          <ion-col width-33>
            <ion-label class="input_lbl">Cuisine</ion-label>
            <select class="drpdown">
              <option selected>Filipino</option>
              <option>Japanese</option>
              <option>Chinese</option>
            </select>
          </ion-col>

          <!-- Sort according to ... -->
          <ion-col width-33>
            <ion-label class="input_lbl">Sort</ion-label>
            <select class="drpdown">
              <option selected>Rating</option>
              <option>Alphabetically</option>
              <option>Distance</option>
            </select>
          </ion-col>
    </ion-row>

<!--Places results  -->
    <div id="places_map"></div>
  </div>

</ion-content>
