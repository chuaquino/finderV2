<ion-navbar *navbar primary>
  <ion-title>Restaurant</ion-title>
</ion-navbar>

<ion-content padding class="restaurant">
  <div class="mainBackDiv">
    <ion-row center class="upperDiv">
      <ion-col width-80 offset-10 class="locTBox">
        <ion-row center style="background-color:white;padding:0px;border-style: solid;border-width: .5px;">
          <div style="width:80%; padding-top:0px;">
            <ion-input type="text" placeholder=" Enter a location" style="padding-left: 10px;" id="geolocation"></ion-input>
          </div>

          <div style="width:20%;padding-top:0px;border-left: .5px solid;">

            <button block clear (click)="showlatlong()">
              <ion-icon name="locate"></ion-icon>
            </button>
          </div>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row center>
    <div id="map"></div>
    </ion-row>
  </div>
</ion-content>
