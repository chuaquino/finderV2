

<ion-content padding>
  <div >
      <div *ngFor="#jeepDetail of jeepDetails">
        <img src="{{jeepDetail.image}}">
        <h2>{{jeepDetail.name}}</h2>
        <h3>{{jeepDetail.color}}</h3>
        <h4>Route Description:<br/>{{jeepDetail.route}}</h4>
        <button full  (click)="presentModal()">View Map</button>
      </div>
    </div>
</ion-content>
