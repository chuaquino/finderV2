<ion-header>
  <ion-navbar primary>
    <ion-title>{{item_select_salon.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="salon-details card-background-page">
    <div class="mainBackDiv">
      <ion-card class="item_details">
        <ion-card-content>
          <!-- <ion-card-title></ion-card-title> -->
            <ion-grid>
              <ion-row class="sort_grid">
                <ion-col width-20>
                  <!-- {{item_select.photos[0]}} -->
                </ion-col>

                <ion-col width-70>
                  <h2 style="font-weight:500;">{{item_select_salon.name}}</h2>
                  {{item_select_salon.vicinity}}
                </ion-col>

                <ion-col width-10>
                  <span id="hotel_rating"></span>
                </ion-col>
              </ion-row>
              <ion-row class="hours_row">
                <span id="operating_hours"></span>
              </ion-row>
              <ion-row class="details_btn">
                  <ul id="item_buttons">
                    <li class="item_buttons_li">
                      <button clear [navPush]="[SalonMapPage, {item_coordinates_salon:item_select_salon}]">
                        <span class="icoMoon-marker"></span>
                      </button><br/>
                      <span style="font-size:9pt; color: #B7B7B7;">{{'Map'|translate}}</span>
                    </li>
                    <li class="item_buttons_li">
                      <button clear>
                        <span class="icoMoon-website"></span>
                      </button><br/>
                      <span style="font-size:9pt; color: #B7B7B7;">{{'Website'|translate}}</span>
                    </li>
                    <!-- <li class="item_buttons_li">
                      <button clear>
                        <span class="icoMoon-review"></span><br/>
                        <span style="font-size:9pt;">Review</span>
                      </button>
                    </li> -->
                  </ul>
              </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
