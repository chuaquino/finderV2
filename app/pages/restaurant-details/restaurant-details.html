<ion-header>
  <ion-navbar primary>
    <ion-title>{{item_select.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="restaurant-details card-background-page">
  <div class="mainBackDiv">
    <ion-card class="item_details">
      <ion-card-content>
        <!-- <ion-card-title></ion-card-title> -->
          <ion-grid>
            <ion-row class="sort_grid">
              <ion-col width-20 >
                <div id="place_photo">
                  <!-- <img src="{{photos[0]}}" > -->
                  <!-- {{results.photos.[0]}} -->
                </div>
              </ion-col>

              <ion-col width-70>
                <h2 style="font-weight:500;">{{item_select.name}}</h2>
                {{item_select.vicinity}}
              </ion-col>

              <ion-col width-10>
                <span id="resto_rating"></span>
              </ion-col>
            </ion-row>
            <ion-row class="hours_row">
              <span id="operating_hours"></span>
            </ion-row>
            <ion-row class="details_btn">
                <ul id="item_buttons">
                  <li class="item_buttons_li">
                    <button clear [navPush]="[RestaurantMapPage, {item_coordinates:item_select}]">
                      <span class="icoMoon-marker"></span>
                    </button><br/>
                    <span style="font-size:9pt; color: #B7B7B7;">{{'Map'|translate}}</span>
                  </li>
                  <li class="item_buttons_li">
                    <button clear>
                      <span class="icoMoon-website"></span>
                    </button><br/>
                    <span style="font-size:9pt; color: #B7B7B7;">{{'Website'|translate}}</span>
                  </li>
                  <!-- <li class="item_buttons_li">
                    <button clear>
                      <span class="icoMoon-review"></span><br/>
                      <span style="font-size:9pt;">Review</span>
                    </button>
                  </li> -->
                </ul>
            </ion-row>
          </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-list-header>
        Reviews & Ratings
      </ion-list-header>
      <ion-item *ngFor="let review of reviews">
        <h2>{{review.author_name}}</h2>
        <h3>{{review.rating}}</h3>
        <h3>{{review.text}}</h3>
      </ion-item>
    </ion-list>
    <ion-slides >
      <ion-slide *ngFor="let photo of photos">
        <img src="{{photo}}" >
      </ion-slide>
    </ion-slides>
    <div id="resto_map_dtl" style="width:100%; height:100%; display:none"></div>

  </div>
</ion-content>
