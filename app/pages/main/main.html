<ion-navbar hideBackButton *navbar primary>
  <ion-toolbar >
    <ion-title>Angeles Routes</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search"></ion-icon>
      </button>
      <button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-navbar>

<ion-toolbar class="geoloc_toolbar">
  <ion-row>
    <div class="geoloc_input">
      <ion-input type="text" id="geolocation2" [(ngModel)]="geolocation2" (input)="autocomplete($event)" placeholder=" Enter a location" style="padding-left: 10px;" ></ion-input>
    </div>
    <div class="geoloc_btn">

      <button block clear (click)="showlatlong()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </div>
  </ion-row>
</ion-toolbar>

<ion-content padding >
  <div class="mainBackDiv" >

  <div  class="lowerDiv" id="lowerDiv" padding style="display:none">
    <!-- jeeps and resto -->
    <ion-row center>
      <ion-col width-50>
          <button block primary clear [navPush]="TabsPage" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icoMoon icoMoon-jeep"></span></li>
                <li class="lbl"><span class="btn-menu-label">Jeeps & Routes</span></li>
              </ul>
            </div>
          </button>
      </ion-col >
      <ion-col width-50>
          <button block primary clear full (click)="nextPage('resto')" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn 2"><span class="icoMoon icoMoon-resto"></span></li>
                <li class="lbl"><span class="btn-menu-label">Restaurants</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
    </ion-row>
    <!-- jeeps and resto -->

    <!-- hotels and malls -->
    <ion-row center>
      <ion-col>
          <button block primary clear full (click)="nextPage('hotels')" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icoMoon icoMoon-hotel"></span></li>
                <li class="lbl"><span class="btn-menu-label">Hotels</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
      <ion-col width-50>
          <button block primary clear full (click)="nextPage('malls')" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icoMoon icoMoon-mall"></span></li>
                <li class="lbl"><span class="btn-menu-label">Malls</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
    </ion-row>
    <!-- hotels and malls -->

    <!-- supermarkets and barbers -->
    <ion-row center>
      <ion-col width-50>
          <button block primary clear full (click)="nextPage('supermarkets')" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icoMoon icoMoon-supermarket"></span></li>
                <li class="lbl"><span class="btn-menu-label">Supermarkets</span></li>
              </ul>
            </div>
          </button>
      </ion-col >
      <ion-col width-50>
          <button block primary clear full (click)="nextPage('salons')" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icoMoon icoMoon-salon"></span></li>
                <li class="lbl"><span class="btn-menu-label">Beauty Salons</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
    </ion-row>
    <!-- supermarkets and barbers -->

    <!-- police and hospitals -->
    <ion-row center>
      <ion-col width-50>
          <button block primary clear full (click)="nextPage('police')" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icoMoon icoMoon-police"></span></li>
                <li class="lbl"><span class="btn-menu-label">Police Stations</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
      <ion-col width-50>
          <button block primary clear full (click)="nextPage('hospitals')" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icoMoon icoMoon-health"></span></li>
                <li class="lbl"><span class="btn-menu-label">Hospitals</span></li>
              </ul>
            </div>
          </button>
      </ion-col >
    </ion-row>
    <!-- police and hospitals -->
