<ion-navbar *navbar primary>
  <ion-title>Finder</ion-title>
</ion-navbar>


<ion-content padding >
  <div class="mainBackDiv" >
    <ion-row center class="upperDiv">
      <ion-col width-80 offset-10 class="locTBox">
        <ion-row center class="enter">
            <div style="width:80%; padding-top:0px;">
              <ion-input type="text" placeholder=" Enter a location" style="padding-left: 10px;" id="geolocation"></ion-input>
            </div>
            <div style="width:20%; padding-top:0px; ">

              <button block clear (click)="showlatlong()">
                <ion-icon name="locate"></ion-icon>
              </button>
            </div>
        </ion-row>
      </ion-col>
    </ion-row>

    <div  class="lowerDiv" padding>
    <!-- jeeps and resto -->
    <ion-row center>
      <ion-col width-50>
          <button block primary clear [navPush]="TabsPage" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icon-jeep"></span></li>
                <li class="lbl"><span class="btn-menu-label">Jeeps & Routes</span></li>
              </ul>
            </div>
          </button>
      </ion-col >
      <ion-col width-50>
          <button block primary clear full [navPush]="RestaurantPage" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn 2"><span class="icon-resto"></span></li>
                <li class="lbl"><span class="btn-menu-label">Restaurants</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
    </ion-row>
    <!-- jeeps and resto -->

    <!-- hotels and malls -->
    <ion-row center>
      <ion-col>
          <button block primary clear class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icon-hotel"></span></li>
                <li class="lbl"><span class="btn-menu-label">Hotels</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
      <ion-col width-50>
          <button block primary clear class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icon-mall"></span></li>
                <li class="lbl"><span class="btn-menu-label">Malls</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
    </ion-row>
    <!-- hotels and malls -->

    <!-- supermarkets and barbers -->
    <ion-row center>
      <ion-col width-50>
          <button block primary clear class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icon-supermarket"></span></li>
                <li class="lbl"><span class="btn-menu-label">Supermarkets</span></li>
              </ul>
            </div>
          </button>
      </ion-col >
      <ion-col width-50>
          <button block primary clear class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icon-salon"></span></li>
                <li class="lbl"><span class="btn-menu-label">Beauty Salons</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
    </ion-row>
    <!-- supermarkets and barbers -->

    <!-- police and hospitals -->
    <ion-row center>
      <ion-col width-50>
          <button block primary clear class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icon-police"></span></li>
                <li class="lbl"><span class="btn-menu-label">Police Stations</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
      <ion-col width-50>
          <button block primary clear class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icon-health"></span></li>
                <li class="lbl"><span class="btn-menu-label">Hospitals</span></li>
              </ul>
            </div>
          </button>
      </ion-col >
    </ion-row>
    <!-- police and hospitals -->

    <!-- more -->
    <ion-row center>
    <ion-col>
        <button block primary clear class="btn-menu">
          <div>
            <ul class="ul-menu">
              <li class="icn"><ion-icon name="more"></ion-icon></li>
              <li class="lbl"><span class="btn-menu-label">More</span></li>
            </ul>
          </div>
        </button>
    </ion-col >
  </ion-row>
  <!-- more -->
  </div>
</div>
</ion-content>
