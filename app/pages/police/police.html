<ion-navbar *navbar primary>
  <ion-toolbar>
    <ion-title>Police Stations</ion-title>
  </ion-toolbar>
</ion-navbar>
<ion-content class="police">

  <div class="mainBackDiv">
    <ion-list>
      <button ion-item detail-push *ngFor="#policestation of policestations" [navPush]="[PoliceDetailsPage, { poldetail: policestation}]">
        <h2 class="pol_name">{{policestation.name}}</h2>
        <span class="pol_address">{{policestation.address}}</span><br/>
        <ion-icon name="mail" class="gray-icon"></ion-icon><span class="pol_email">{{policestation.email}}</span><br/>
        <ul class="pol_contacts">
          <li><ion-icon name="call" class="gray-icon"></ion-icon><span>{{policestation.landline}}</span></li>
          <li><ion-icon name="phone-portrait" class="gray-icon"></ion-icon><span>{{policestation.mobile}}</span></li>
          <li><span class="icoMoon icoMoon-marker"></span></li>
        </ul>
      </button>
    </ion-list>
  </div>
</ion-content>
