<ion-header>
  <ion-navbar primary>
      <ion-title>{{'Hospitals'|translate}}</ion-title>
  </ion-navbar>
<ion-header>

<ion-content class="hospitals">
  <div class="mainBackDiv">
    <ion-item-group>
      <button ion-item detail-none *ngFor="#hospitaldetail of hospitaldetails" [navPush]="[HospitalDetailsPage, { hospdetail: hospitaldetail}]">
        <h2 class="pol_name">{{hospitaldetail.name}}</h2>
        <span class="pol_address">{{hospitaldetail.address}}</span><br/>
        <ion-icon name="mail" class="gray-icon"></ion-icon><span class="pol_email">{{hospitaldetail.email}}</span><br/>
        <ul class="pol_contacts">
          <li><ion-icon name="call" class="gray-icon"></ion-icon><span>{{hospitaldetail.landline}}</span></li>
          <li><span class="icoMoon-marker" style="color: #969696;"></span></li>
        </ul>
      </button>
    </ion-item-group>
  </div>
</ion-content>
